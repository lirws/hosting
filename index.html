    <script>
        const productos = [
            {

                nombre: 'Samsung Galaxy A26 5G',

                marca: 'Samsung',
                imagen: 'imagenes/a26.jpeg',

            {

                imagen: 'imagenes/iph.jpeg',

            },
            
            {
                tipo: 'Perfume',
                nombre: 'Al Haramain Amber Oud Gold Edition 120ml',
                precio: 90000,
                marca: 'Al Haramain',
                imagen: 'imagenes/per2.jpeg',
                descripcion: 'Fragancia oriental de lujo con notas doradas'
            },
            {
                tipo: 'Perfume',
                nombre: 'Bharara King 100ml',
                precio: 110000,
                marca: 'Bharara',
                imagen: 'imagenes/per1.jpeg',
                descripcion: 'Elegancia intensa en cada gota'
            },
            {
                tipo: 'Audio',
                nombre: 'JBL GO 4',
                precio: 65000,
                marca: 'JBL',
                imagen: 'imagenes/jbl.jpeg',
                descripcion: 'Altavoz port√°til con gran potencia y estilo'
            },
            { 
                tipo: 'Streaming',
                nombre: 'Amazon Fire TV Stick 4K',
                precio: 68000,
                marca: 'Amazon',
                imagen: 'imagenes/tvstick.jpg',
                descripcion: 'Convierte tu TV en un Smart TV con streaming 4K y control por voz'
            },
        ];
        
        let carrito = [];
        let carritoVisible = false;
        let contactMenuVisible = false;
        let categoriaActual = 'todos'; // Variable para filtro actual

        function renderProductos() {
            const container = document.getElementById('productos-container');
            container.innerHTML = '';

            const productosFiltrados = categoriaActual === 'todos' 
                ? productos 
                : productos.filter(producto => producto.tipo === categoriaActual);

            productosFiltrados.forEach((producto, index) => {
                const indexOriginal = productos.findIndex(p => p === producto);
                
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg overflow-hidden card-hover animate-fade-in';
                
                let selectModelo = '';
                if (producto.marca && producto.modelos) {
                    selectModelo = `
                        <div class="mb-4">
                            <label class="block text-sm font-bold tienda-black mb-2">
                                <i class="fas fa-mobile-alt mr-1 tienda-red"></i>
                                Marca: ${producto.marca}
                            </label>
                            <select id="modelo-${indexOriginal}" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-tienda-red transition-colors">
                                <option value="">Selecciona el modelo</option>
                                ${producto.modelos.map(modelo => `<option value="${modelo}">${modelo}</option>`).join('')}
                            </select>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="aspect-[4/3] sm:aspect-square overflow-hidden bg-white relative">
                        <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full h-full object-contain hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-3 right-3">
                            <span class="product-badge px-3 py-1 rounded-full text-xs">${producto.tipo}</span>
                        </div>
                    </div>
                    <div class="p-3 sm:p-6">
                        <h3 class="text-sm sm:text-lg font-bold tienda-black mb-2 leading-tight">${producto.nombre}</h3>
                        <p class="text-gray-600 text-xs sm:text-sm mb-2 sm:mb-4 line-clamp-2">${producto.descripcion || ''}</p>
                        <div class="price-tag mb-2 sm:mb-4 text-base sm:text-xl">$${producto.precio.toLocaleString()}</div>
                        ${selectModelo}
                        <button onclick="agregarAlCarrito(${indexOriginal})" class="w-full gradient-red text-white py-2 sm:py-3 rounded-lg font-bold btn-hover flex items-center justify-center space-x-2 shadow-lg text-xs sm:text-sm">
                            <i class="fas fa-cart-plus"></i>
                            <span>Agregar al Carrito</span>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function agregarAlCarrito(index) {
            const producto = productos[index];
            let nombreCompleto = producto.nombre;

            if (producto.marca && producto.modelos) {
                const select = document.getElementById(`modelo-${index}`);
                const modelo = select.value;
                if (!modelo) {
                    mostrarNotificacion('‚ö†Ô∏è Por favor selecciona un modelo', 'warning');
                    return;
                }
                nombreCompleto += ` (${producto.marca} - ${modelo})`;
            }

            const itemExistente = carrito.find(item => item.nombre === nombreCompleto);
            if (itemExistente) {
                itemExistente.cantidad++;
                mostrarNotificacion('‚úÖ Cantidad actualizada en el carrito', 'success');
            } else {
                carrito.push({ nombre: nombreCompleto, precio: producto.precio, cantidad: 1 });
                mostrarNotificacion('üõí Producto agregado al carrito', 'success');
            }

            actualizarCarrito();
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
            mostrarNotificacion('üóëÔ∏è Producto eliminado', 'info');
        }

        function cambiarCantidad(index, nuevaCantidad) {
            if (nuevaCantidad <= 0) {
                eliminarDelCarrito(index);
            } else {
                carrito[index].cantidad = nuevaCantidad;
                actualizarCarrito();
            }
        }

        function actualizarCarrito() {
            const carritoItems = document.getElementById('carrito-items');
            const carritoTotal = document.getElementById('carrito-total');
            const btnFlotante = document.getElementById('btn-flotante');

            if (carrito.length === 0) {
                carritoItems.innerHTML = `
                    <div id="carrito-vacio" class="text-center py-8 text-gray-500">
                        <i class="fas fa-shopping-cart text-5xl mb-4 opacity-30 tienda-red"></i>
                        <p class="font-medium">Tu carrito est√° vac√≠o</p>
                        <p class="text-sm mt-2">Agrega productos para comenzar</p>
                    </div>
                `;
                carritoTotal.classList.add('hidden');
                btnFlotante.classList.add('hidden');
                btnFlotante.classList.remove('flex');
            } else {
                carritoItems.innerHTML = carrito.map((item, index) => `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border-l-4 border-tienda-red">
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-bold tienda-black">${item.nombre}</p>
                            <p class="text-sm tienda-red font-semibold">$${item.precio.toLocaleString()} c/u</p>
                        </div>
                        <div class="flex items-center space-x-2 ml-4">
                            <button onclick="cambiarCantidad(${index}, ${item.cantidad - 1})" class="w-8 h-8 border-2 border-tienda-red tienda-red rounded-full flex items-center justify-center hover:bg-tienda-red hover:text-white transition-colors">
                                <i class="fas fa-minus text-xs"></i>
                            </button>
                            <span class="w-10 text-center text-sm font-bold tienda-black bg-white px-2 py-1 rounded">${item.cantidad}</span>
                            <button onclick="cambiarCantidad(${index}, ${item.cantidad + 1})" class="w-8 h-8 border-2 border-tienda-red tienda-red rounded-full flex items-center justify-center hover:bg-tienda-red hover:text-white transition-colors">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                            <button onclick="eliminarDelCarrito(${index})" class="w-8 h-8 bg-tienda-red text-white rounded-full flex items-center justify-center hover:bg-red-700 transition-colors ml-2">
                                <i class="fas fa-trash text-xs"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                carritoTotal.classList.remove('hidden');
                btnFlotante.classList.remove('hidden');
                btnFlotante.classList.add('flex');
            }

            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const cantidadTotal = carrito.reduce((sum, item) => sum + item.cantidad, 0);

            // Actualizar todos los elementos de total y cantidad
            document.getElementById('total-carrito').textContent = total.toLocaleString();
            document.getElementById('total-header').textContent = total.toLocaleString();
            document.getElementById('total-flotante').textContent = total.toLocaleString();
            document.getElementById('cantidad-total').textContent = cantidadTotal;
            document.getElementById('cantidad-total-mobile').textContent = cantidadTotal;
        }

        function toggleCarrito() {
            carritoVisible = !carritoVisible;
            const panel = document.getElementById('carrito-panel');
            if (carritoVisible) {
                panel.classList.remove('hidden');
                setTimeout(() => panel.classList.add('show'), 10);
            } else {
                panel.classList.remove('show');
                setTimeout(() => panel.classList.add('hidden'), 300);
            }
        }

        function toggleContactMenu() {
            contactMenuVisible = !contactMenuVisible;
            const menu = document.getElementById('contact-menu');
            if (contactMenuVisible) {
                menu.classList.add('show');
            } else {
                menu.classList.remove('show');
            }
        }

        function finalizarCompra() {
            if (carrito.length === 0) {
                mostrarNotificacion('‚ö†Ô∏è Tu carrito est√° vac√≠o', 'warning');
                return;
            }

            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const mensaje = encodeURIComponent(
                'üõí *PEDIDO tienda IMPORTED*\n\n' +
                carrito.map(item => `‚Ä¢ ${item.nombre}\n  Cantidad: ${item.cantidad}\n  Subtotal: $${(item.precio * item.cantidad).toLocaleString()}`).join('\n\n') +
                `\n\nüí∞ *TOTAL: $${total.toLocaleString()}*\n\n¬°Gracias por elegirnos! üöÄ`
            );
            window.open(`https://wa.me/541159405750?text=${mensaje}`, '_blank');
        }

        function mostrarNotificacion(mensaje, tipo = 'info') {
            const colores = {
                success: 'bg-green-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500',
                error: 'bg-red-500'
            };
            
            const notif = document.createElement('div');
            notif.className = `fixed top-24 right-4 ${colores[tipo]} text-white px-4 sm:px-6 py-3 rounded-lg shadow-2xl z-50 animate-fade-in font-semibold text-sm sm:text-base`;
            notif.textContent = mensaje;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        }

        function filtrarPorCategoria(categoria) {
            categoriaActual = categoria;
            
            // Actualizar botones activos
            document.querySelectorAll('.categoria-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${categoria}`).classList.add('active');
            
            // Re-renderizar productos
            renderProductos();
        }

        // Cerrar men√∫s al hacer clic fuera
        document.addEventListener('click', function(event) {
            const carritoPanel = document.getElementById('carrito-panel');
            const contactMenu = document.getElementById('contact-menu');
            const header = document.querySelector('header');
            const whatsappBtn = document.querySelector('.whatsapp-float');
            
            // Cerrar carrito
            if (carritoVisible && !carritoPanel.contains(event.target) && !header.contains(event.target)) {
                toggleCarrito();
            }
            
            // Cerrar men√∫ de contacto
            if (contactMenuVisible && !contactMenu.contains(event.target) && !whatsappBtn.contains(event.target)) {
                toggleContactMenu();
            }
        });

        // Inicializar
        renderProductos();
        actualizarCarrito();
    </script>
